<nav class="menu">
<ul class="menu__content">	
    {{- $currentPage := . }} 
    {{- range .Site.Menus.main }}
    
    {{- if ($currentPage.IsMenuCurrent "main" .) -}}
    <li class="active"><span>{{ .Name }}</span></li>
    {{- else -}}
    <li><a href="{{ .URL }}">{{ .Name }}</a></li>
    {{- end }}
      
    {{- end }}
</ul>
</nav>
